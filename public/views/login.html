<!doctype html>
<html lang="en" class="no-js">
<head>
    <!-- Title and Icon -->
    <title id="loginTitle">ASTRA - Host Protected login required.</title>
    <link id="shortcutIcon" rel="shortcut icon" href="../images/logo.svg" />
    <link id="appleTouchIcon" rel="apple-touch-icon" href="../images/logo.svg" />

    <!-- Meta Information -->
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="ASTRA powered by WebRTC, Real-time Simple Secure Fast video calls, chat and screen sharing capabilities in the browser, from your mobile or desktop." />
    <meta name="keywords" content="webrtc, self hosted, voip, sip, real-time communications, chat, messaging, meet, webrtc stun, webrtc turn, video meeting, video chat, video conference, multi video chat, multi video conference, peer to peer, p2p, rtc, alternative to, zoom, microsoft teams, google meet, jitsi, meeting" />

    <!-- Open Graph Meta Tags -->
    <meta property="og:type" content="{{OG_TYPE}}" />
    <meta property="og:site_name" content="{{OG_SITE_NAME}}" />
    <meta property="og:title" content="{{OG_TITLE}}" />
    <meta property="og:description" content="{{OG_DESCRIPTION}}" />
    <meta property="og:image" content="{{OG_IMAGE}}" />
    <meta property="og:url" content="{{OG_URL}}" />

    <!-- Stylesheets -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=IBM+Plex+Sans:400,600" />
    <link rel="stylesheet" href="../css/landing.css" />
    <link rel="stylesheet" href="../css/login.css">

    <!-- JS Scripts -->
    <script async src="../js/umami.js"></script>
    <script src="https://unpkg.com/animejs@3.0.1/lib/anime.min.js"></script>
    <script src="https://unpkg.com/scrollreveal@4.0.0/dist/scrollreveal.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/xss/dist/xss.min.js"></script>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script defer src="https://cdn.jsdelivr.net/npm/sweetalert2@11.4.8"></script>
</head>

<body class="has-animations">
    <div class="container" id="container">
        <!-- Sign Up Form -->
        <div class="form-container sign-up">
            <form class="signUpForm">
                <h1>Create Account</h1>
                <span>use your email for registration</span>
                <input type="text" placeholder="Name" required/>
                <input type="email" placeholder="Email" required/>
                <input type="password" placeholder="Password" required/>
                <input type="password" placeholder="Confirm-Password" required/>
                <button type="submit">Sign Up</button>
            </form>
        </div>

        <!-- Sign In Form -->
        <div class="form-container sign-in">
            <form class="signInForm">
                <h1>Sign In</h1>
                <span>use your email and password</span>
                <input type="email" placeholder="Email" required/>
                <input type="password" placeholder="Password" required/>
                <button type="submit">Sign In</button>
            </form>
        </div>

        <!-- Toggle between Sign In and Sign Up -->
        <div class="toggle-container">
            <div class="toggle">
                <div class="toggle-panel toggle-left">
                    <h1>Welcome Back!</h1>
                    <p>Enter your personal details to use all of site features</p>
                    <button class="hidden" id="login">Sign In</button>
                </div>
                <div class="toggle-panel toggle-right">
                    <h1>Hello, Friend!</h1>
                    <p>Register with your personal details to use all of site features</p>
                    <button class="hidden" id="register">Sign Up</button>
                </div>
            </div>
        </div>
    </div>

    <!-- JS Scripts -->
    <script src="../js/login.js"></script>
    <script defer src="../js/utils.js"></script>
    <!-- <script defer src="../js/login.js"></script> -->
    <script defer src="../js/brand.js"></script>
    <script defer src="../js/landing.js"></script>
    <script async defer src="https://buttons.github.io/buttons.js"></script>
</body>
</html>
